<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="options.css">
  </head>
  <body>
    <div id="noticebar">
      <p>This Chrome extension is not officially supported by iCIMS.</p>
    </div>
    <img id="logo" src="images/icims_logo.png">
    <div id="user_settings">
      <div id="user_care_links">
        <h1>Community Links</h1>
        <h2>Edit the community site links that will show in the pop-up.</h2>
        <form id="care_links">
          <div id="link_container"></div>
          <div id="add_sub_links">
            <button type="button" id="plus_btn">&plus;</button>
            <button type="button" id="minu_btn">&minus;</button>
          </div>
          <div id="save_user_links">
            <input type="submit" id="submit_links" value="Update">
          </div>
        </form>
      </div>
      </br>
      <div id="pop_up_settings">
        <form id="bookings_form">
          <h1>Bookings Link</h1>
          <h2>Input your link for MS Bookings</h2>
          <input type="text" id="bookings" name="bookings" value="">
          <input type="submit" id="bookings_btn">
        </form>
      </div>
    </div>
  </body>
  <footer>
    <div class="footerdiv" id="footercredits">
      <p>Extension created by Devon Sherman.</p>
    </div>
    <div class="footerdiv" id="footerlink">
      <p>Current version number: 0.3.3.1. Maintained on <a href="https://github.com/synthicyde/ikes-nest" target="_blank">GitHub.</a></p>
    </div>
  </footer>
  <script src="options.js"></script>
</html>
